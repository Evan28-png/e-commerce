<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>ðŸ›’ E-Commerce</h1>
        <nav>
            <a href="/">Home</a>
        </nav>
    </header>

    <main>
        <h2>Available Products</h2>
        <div class="product-grid">
		{%for product in products%}
            <div class="product-card">
		    <img src="{{ url_for('static', filename= product.image_url) }}" alt="Product 1">
		    <h3>{{ product.name }}</h3>
		    <p>{{ product.price }}</p>
		    <a href="{{ url_for('checkout', book_id=product.id) }}" class="btn">Buy Now</a>
            </div>
		 {%endfor%}
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Simple E-Commerce</p>
    </footer>
</body>
</html>
